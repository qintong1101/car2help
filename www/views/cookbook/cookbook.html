<ion-view title="{{data.title}}">
    <ion-nav-title >
        <label class="item item-input" style="height: 35px;margin:8px 0 0 20px ;border:2px #313131 solid ;border-color: rgba(91, 83, 89, 0.58)" >
            <input type="text"class="" placeholder="请输入" >
            <i style="color: black" class="icon ion-search placeholder-icon"></i>
        </label>
    </ion-nav-title>
    <ion-content style="background:#e5e5e5">
        <div class="list card" >
            <div class="item item-body">
                <img  ng-src="{{data.albums[0]}}">
                <h2>{{data.title}}</h2>
                <p>{{data.imtro}}</p>
                <button ><i class="ion-wrench"></i> 在营业</button>
            </div>
        </div>
        <div class="card">
            <h2>最近动态</h2>
            <div class="item item-text-wrap">
               本店开业三年优惠，欢迎来电咨询.
            </div>
        </div>


        </div>
    </ion-content>
</ion-view>
