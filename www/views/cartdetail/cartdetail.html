<ion-view title="商品详情" ng-controller="cartdetailCtrl">
 
    <ion-content style="">

     <div class="row">
         <div class="col">
             <div class="topbg pro_img ">
                <img ng-src="{{product.img_list}}"style="height: 150px" alt="">
             </div>

         </div>
     </div>
        <div class="product">
            <div class="list">
                <p  class="row">
                  <span style="font-size: 1.2rem;font-weight: bold;">{{product.spu_name}}</span> <span class=""style="color:#878787;position: absolute;right: 1rem">库存{{product.spu_total}}</span>
                </p>
                <p class="row" style="color: #469c00;">
                    [全国包邮]正品保证支持7天无理由退换
                </p>
                <div class="row" style="width:100.5%;margin-bottom: 4px;">
                	<p class="col col-33 " ><span class="fontred">{{product.prom_price|currency:"促销价:"}}</span></p>
                    <p class="col col-66 "style="color: #898989;">{{time}}</p>
                    
                  
                </div>
                <div class="row" style="font-size:0.5rem">
				<div class="col col-33">
                		<button style="border-radius: 15px" class="button button-balanced button-full" ng-click="goChatRoom(product)">咨询客服</button>
                	</div>
                	<div class="col col-33">
                		<button style="border-radius: 15px" class="button button-balanced button-full" ng-click="toShop(product)">进店查看</button>
                	</div>
                	<div class="col col-33">
                		  <button style="border-radius: 15px" class="button button-assertive button-full" ng-click="addCart(product)">加购物车</button>
                	</div>
                </div>
                 <a class="item  item-icon-right" ng-click="todetail(product)" style="color: #656568;" >图文详情
                 	<i class="icon ion-ios-arrow-right"></i>
                 </a>
                <a class="item  item-icon-right" ng-click="toassess(product)"style="color: #656568;">{{count}}条评论
                	<i class="icon ion-ios-arrow-right"></i>
                </a>
            </div>
        </div>
           
          
    </ion-content>




</ion-view>
