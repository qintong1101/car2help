
<ion-modal-view>
    <ion-header-bar class="bar bar-header bgorange">
        <h1 class="title" style="color:#fff">意见反馈</h1>
    </ion-header-bar>

    <ion-content class="padding">

            <div class="cont">
                <ul class="list">
                    <li class="item">
                        <h3>您的意见或者建议</h3>
                        <div class="list list-inset">
                            <label class="item item-input">
                                <i class="icon ion-search placeholder-icon"></i>
                                <textarea  type="text" placeholder="请输入"></textarea>
                            </label>
                        </div>
                        <button class="button button-full button-positive">提交</button>
                    </li>
                    <li class="item">
                        <h3>投诉</h3>
                        <div class="list list-inset">
                            <label class="item item-input">
                                <i class="icon ion-search placeholder-icon"></i>
                                <textarea  type="text" placeholder="第一时间为您反馈"></textarea>
                            </label>
                        </div>
                        <button class="button button-full button-positive">提交</button>
                    </li>
                </ul>

            </div>

        <button class="button button-full bgorange" style="border-radius: 15px;color:#fff"  ng-click="closeModal2()">关闭</button>

    </ion-content>
</ion-modal-view>
