
<ion-modal-view>
    <ion-header-bar class="bar bar-header bgorange">
        <h1 class="title" style="color:#fff">救援计费</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list card list-inset">
            <div class="item row item-icon-left">
                <i class="ion-android-compass col col-10"></i>
                <h4 class="col col-40">您的距离</h4>
                <div class="col col-50">2km</div>
            </div>
            <div class="item row item-icon-left">
                <i class="ion-social-yen-outline col col-10"></i>
                <h4 class="col col-40">公里单价</h4>
                <div class="col col-50">10.00</div>
            </div>
            <div class="item row item-icon-left">
                <i class="ion-calculator col col-10"></i>
                <h4 class="col col-40">估计总计</h4>
                <div class="col col-50">20.00</div>
            </div>
            <div class="item row item-icon-left">
                <i class="ion-clock col col-10"></i>
                <h4 class="col col-40">预计时间</h4>
                <div class="col col-50">10分钟</div>
            </div>
        </div>
        <button  class="button button-positive button-full has-header"type="submit" ng-click="showConfirm()" style="border-radius: 15px">
           <i class= "ion-left ion-settings"></i>  开始
        </button>
        <button class="button button-calm button-full has-header" type="submit" ng-click="closeModal()" style="border-radius: 15px">
           <i class="icon-left ion-ios-undo-outline "></i>  返回
        </button>
    </ion-content>

</ion-modal-view>
