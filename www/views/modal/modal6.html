<ion-modal-view >
    <ion-header-bar class=""style="background: #fff !important;border-bottom: 1px solid #dbdbdb;">

        <a style="font-size:30px;padding-left:10px" ng-click="closeModal6()"><i class="ion-ios-arrow-left" style="color: #7f7f7f !important;"></i></a>

        <h1 class="title" style="color:#000">修改密码</h1>

    </ion-header-bar>
    <ion-content>
        <form name="myForm">
            <div>
                <div class="item item-input" style="text-align: center">

                    <input type="password" placeholder="请输入原密码" ng-model="xiugai.oldpassword">
                </div>
                <div class="item item-input verify-div" style="position: relative">

                    <input class="item item-input" type="password" placeholder="请设置新密码" ng-model="xiugai.newpassword">
                    <!--<button class="verify-btn" type="button"  style="text-align: center ; position: absolute;right:12px;top:10px ;border:none; background-color:#f0f0f0">
                    </button>-->
                </div>
                <div class="item item-input verify-div" style="position: relative">

                    <input class="item item-input" type="password" placeholder="请确认新密码" ng-model="xiugai.newpassword1">
                    <!--<button class="verify-btn" type="button"  style="text-align: center ; position: absolute;right:12px;top:10px ;border:none; background-color:#f0f0f0">
                    </button>-->
                </div>
                <div style="background: #dbdbdb;height: 2000px;margin-top:-10px">
                    <div class="row"></div>
                    <button  class="button button-balanced button-full" type="submit"   style="border-radius: 15px" ng-click="gaiMima()">确认修改
                    </button>
                </div>
            </div>
        </form>
        <!--<button class="button button-full bgorange" style="border-radius: 15px;color:#fff" ng-click="closeModal()">关闭</button>-->
    </ion-content>
</ion-modal-view>
