<ion-tabs class="tabs-icon-top tabs-striped" style=""id="tabs"  ng-controller="cartdetailCtrl">
    <ion-tab title="首页" icon-on="ion-ios-home" icon-off="ion-ios-home-outline" ui-sref="tabs.home">
        <ion-nav-view name="tabs-home"></ion-nav-view>
    </ion-tab>
    <ion-tab title="附近" icon-on="ion-ios-paperplane" icon-off="ion-ios-paperplane-outline" ui-sref="tabs.chat">
        <ion-nav-view name="tabs-chat"></ion-nav-view>
    </ion-tab>
    <ion-tab title="个人中心" icon-on="ion-ios-person" icon-off="ion-ios-person-outline" ui-sref="tabs.location">
        <ion-nav-view name="tabs-location"></ion-nav-view>
    </ion-tab>
    <ion-tab title="购物车" icon-on="ion-ios-cart" ng-click="getCart()"  icon-off="ion-ios-cart-outline" >
        <ion-nav-view name="tabs-cart"></ion-nav-view>
    </ion-tab>
</ion-tabs>
